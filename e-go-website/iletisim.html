<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>İletişim | E-go</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg" style="background-color: #003366;">
    <div class="container">
      <a class="navbar-brand text-white" href="site.html">E-go</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"
        aria-controls="nav" aria-expanded="false" aria-label="Menüyü aç/kapat">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div class="container py-5">
    <h1 class="h3 mb-4">Kayıt Formu</h1>
    <form id="kayitForm" class="card p-4 shadow-sm bg-white">
      <div class="mb-3">
        <label for="adSoyad" class="form-label">Ad Soyad</label>
        <input type="text" class="form-control" id="adSoyad" name="adSoyad" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-posta</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="telefon" class="form-label">Telefon</label>
        <input type="tel" class="form-control" id="telefon" name="telefon" required>
      </div>
      <div class="mb-3">
        <label for="mesaj" class="form-label">Mesajınız</label>
        <textarea id="mesaj" name="mesaj" rows="3" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Gönder</button>
      <a href="site.html" class="btn btn-link">Geri dön</a>
    </form>
  </div>

  <footer class="py-4 text-center text-muted">
    © <span id="yil"></span> E-go. Tüm hakları saklıdır.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script>
    document.getElementById('yil').textContent = new Date().getFullYear();

    document.getElementById('kayitForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Form başarıyla gönderildi!');
      this.reset();
    });
  </script>
</body>
</html>
